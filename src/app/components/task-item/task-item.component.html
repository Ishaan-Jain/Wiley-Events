<div [ngClass]="{reminder : task.reminder}" class="task" (dblclick)="onToggle(task)">
  <h3>{{task.text}} <fa-icon *ngIf="!admin; else: adminDelete" (click)="OnDelete(task)" [ngStyle]="{color: 'red'}"  [icon]="faTimes"></fa-icon></h3>
  <ng-template #adminDelete >
    <fa-icon *ngIf="admin; else: adminDelete" (click)="OnAdminDelete(task)" [ngStyle]="{color: 'red'}"  [icon]="faTimes"></fa-icon>
  </ng-template>
  <p>{{task.day}}</p>
  <button
  *ngIf="admin"
  [ngStyle]="{'background-color':'black'}"
  class="btn"
  (click)="onClick(task)"
  >Download</button>
</div>
